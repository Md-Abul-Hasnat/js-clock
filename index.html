<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1156b585b5.js"
      crossorigin="anonymous"
    ></script>
    <title>Javascript Clock</title>
  </head>
  <body>
    <h1>Javascript Clock</h1>

    <div class="clock">
      <img src="/images/logo.png" alt="" />
      <div class="time">
        <h2 class="one">1</h2>
        <h2 class="two">2</h2>
        <h2 class="three">3</h2>
        <h2 class="four">4</h2>
        <h2 class="five">5</h2>
        <h2 class="six">6</h2>
        <h2 class="seven">7</h2>
        <h2 class="eight">8</h2>
        <h2 class="nine">9</h2>
        <h2 class="ten">10</h2>
        <h2 class="eleven">11</h2>
        <h2 class="twelve">12</h2>
      </div>

      <div class="arrows">
        <div class="circle"></div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
